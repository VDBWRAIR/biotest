sudo: false
language: python
python:
  - "2.6"
  - "2.7"
  - "3.4"
install: 
    - pip install -r requirements.txt
    - pip install -r tests/requirements-dev.txt
    - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi
    - if [[ $TRAVIS_PYTHON_VERSION == '3.4' ]]; then pip install robotframework-python3; else pip install robotframework; fi
    - python setup.py install
before_script:
    - export PATH=$PATH:$PWD/bin
script: 
    - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; nosetests --with-coverage --cover-erase --cover-package=biotest -a '!py27+'; nosetests --with-coverage --cover-erase --cover-package=biotest fi 
after_success:
    - coveralls
